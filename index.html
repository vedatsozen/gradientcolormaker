<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADIENT COLOR MAKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<input id="firstcolor" type="color">
<input id="secondcolor" type="color">
<button type="button" onclick="creategradient()">Create</button>

</body>
<script>

function creategradient() {

const firstColor = document.getElementById("firstcolor").value;
const secondColor = document.getElementById("secondcolor").value;

document.body.style.background = "linear-gradient(to right," + firstColor + "," + secondColor +")";

}

</script>
</html>
